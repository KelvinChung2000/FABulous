name: Testing with pytest and cocotb

on: [push, pull_request]


jobs:
  run_pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare_FABulous_container
        with:
          inputs.additional_system_packages: iverilog
      - name: Use system iverilog
        run: |
          which iverilog
          iverilog -V
          export PATH="/usr/bin:$PATH"
          echo "Using system iverilog from: $(which iverilog)"
      - name: Run pytest
        run: pytest -v -x