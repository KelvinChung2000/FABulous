    # {side: WEST, name: spanOut, inOut: output, wires: 2, terminal: false},

WIRES: 
  - {source_name: out0, X-offset:  0, Y-offset:  1, destination_name: in2}
  - {source_name: out1, X-offset:  1, Y-offset:  0, destination_name: in3}
  - {source_name: out2, X-offset:  0, Y-offset: -1, destination_name: in0}
  - {source_name: out3, X-offset: -1, Y-offset:  0, destination_name: in1}

  - {source_name: pred_out0, X-offset:  0, Y-offset:  1, destination_name: pred_in2}
  - {source_name: pred_out1, X-offset:  1, Y-offset:  0, destination_name: pred_in3}
  - {source_name: pred_out2, X-offset:  0, Y-offset: -1, destination_name: pred_in0}
  - {source_name: pred_out3, X-offset: -1, Y-offset:  0, destination_name: pred_in1}
  # {source_name: spanOut, X-offset: 2, Y-offset:  0, destination_name: spanIn},

BELS: 
  - {BEL: ./reg_unit.v, prefix: RES_}
  - {BEL: ./ALU.v, prefix: } 
  - {BEL: ./compare.v, prefix: c_}
  - {BEL: ./reg_unit.v, prefix: A_}
  - {BEL: ./reg_unit.v, prefix: B_}
  - {BEL: ./const_unit.v, prefix: }

  - {BEL: ./reg_unit.v, prefix: RES_pred_, param: {WIDTH: 1}}
  - {BEL: ./logic_op.v, prefix: l_}
  - {BEL: ./reg_unit.v, prefix: A_pred_  , param: {WIDTH: 1}}
  - {BEL: ./reg_unit.v, prefix: B_pred_  , param: {WIDTH: 1}}

MATRIX: list.py
