FABRIC: [
    [None,  N_IO, N_IO, N_IO, N_IO, None       ],
    [W_IO,  PE,   PE,   PE,   PE,   E_Mem_top  ],
    [W_IO,  PE,   PE,   PE,   PE,   E_Mem_bot  ],
    [W_IO,  PE,   PE,   PE,   PE,   E_Mem_top  ],
    [W_IO,  PE,   PE,   PE,   PE,   E_Mem_bot  ],
    [W_IO,  PE,   PE,   PE,   PE,   E_Mem_top  ],
    [W_IO,  PE,   PE,   PE,   PE,   E_Mem_bot  ],    
    [None,  S_IO, S_IO, S_IO, S_IO, None       ]

    # [None,  N_IO, N_IO, N_IO, None  ],
    # [W_IO,  PE,   PE,   PE,   E_IO  ],
    # [W_IO,  PE,   PE,   PE,   E_IO  ],
    # [W_IO,  PE,   PE,   PE,   E_IO  ],
    # [None,  S_IO, S_IO, S_IO, None  ]

    # [None,  N_IO, N_IO, None  ],
    # [W_IO,  PE,   PE,   E_IO  ],
    # [W_IO,  PE,   PE,   E_IO  ],
    # [None,  S_IO, S_IO, None  ]

    # [None,  N_IO, None  ],
    # [W_IO,  PE,   E_IO  ],
    # [None,  S_IO,  None  ]

  ]

PARAM: {
  Name: hycube, 
  ConfigBitMode: frame_based, # default is FlipFlopChain, frame_based
  # we configure an entire configuration frame over the full height of the device (like Virtex-II) and 
  # we write FrameBitsPerRow bits per, well, tile=CLB height
  FrameBitsPerRow: 16,
  MaxFramesPerCol: 8,
  #Package: use work.my_package.all;
  GenerateDelayInSwitchMatrix: 80,
  MultiplexerStyle: custom, #custom or generic
  SuperTileEnable: True, #True,False
  ContextCount: 1
}

TILES: 
  - ./Tile/PE/PE.yaml
  - ./Tile/N_IO/N_IO.yaml
  - ./Tile/E_Mem/E_Mem.yaml
  - ./Tile/S_IO/S_IO.yaml
  - ./Tile/W_IO/W_IO.yaml
